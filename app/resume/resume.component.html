<!-- Resume Tab Data -->
<div id="resume">
  <section class="clearfix">
    <div class="g2">
      <h3>
        Work Experience
      </h3>
      <ul class="no-list work" *ngIf="resumesWork">
        <li *ngFor="let work of resumesWork">
          <h5>
            {{work.title}}
          </h5><span class="label label-info">{{work.year}}</span>
          <p>
            {{work.description}}
          </p>
        </li>
      </ul>
      <h3>
        Education
      </h3>
      <ul class="no-list work" *ngIf="resumesEdu">
        <li *ngFor="let edu of resumesEdu">
          <h5>
            {{edu.title}}
          </h5><span class="label label-success">{{edu.year}}</span>
          <p>
            {{edu.description}}
          </p>
        </li>
      </ul>
    </div>
    <div class="g1">
      <div class="sidebar">
        <h3>
          Skills
        </h3>
        <h5>
          Software
        </h5>
        <ul class="no-list work" *ngIf="resumesSoft">
          <li *ngFor="let soft of resumesSoft">
            <div class="meter emerald">
              <span style="width: 33.3%"><span>{{soft.skillName}}</span></span>
            </div>
          </li>
        </ul>
        <div class="break"></div>
        <h5>
          Design
        </h5>
        <div class="meter emerald">
          <span style="width: 33.3%"><span>User Interface</span></span>
        </div>
        <div class="meter carrot">
          <span style="width: 90%"><span>Typography</span></span>
        </div>
        <div class="meter wisteria">
          <span style="width: 60%"><span>Web Applications</span></span>
        </div>
        <div class="break"></div>
        <h5>
          Programming Language
        </h5>
        <ul class="no-list work" *ngIf="resumesProg">
          <li *ngFor="let soft of resumesProg">
            <div class="meter wisteria">
              <span style="width: 33.3%"><span>{{soft.skillName}}</span></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
<!-- End Resume Tab Data -->
