<!-- About Tab Data -->
<div id="about" *ngIf="abouts">
  <section class="clearfix">
    <div class="g2">
      <div class="photo">
        <!--<h1>{{abouts.imagePath}}</h1>-->
        <!--<li *ngFor="let hero of abouts">-->
          <!--<span class="badge">{{hero.id}}</span> {{hero.name}}-->
          <img [src]="abouts.imagePath" alt="Sunny Luthra">
        <!--<img src="https://lh4.googleusercontent.com/-x-ueIx4j_48/AAAAAAAAAAI/AAAAAAAADCQ/3IpqMxyiWrQ/photo.jpg" alt="Sunny Luthra">-->
        <!--</li>-->
      </div>
      <div class="info">
        <h2>
          {{abouts.name}}
        </h2>
        <h4>
          {{abouts.designation}}
        </h4>
        <p>
          {{abouts.description}}
        </p>
      </div>
    </div>
    <div class="g1">
      <div class="main-links sidebar">
        <ul>
          <li>
            <a routerLink="/resume">View My Resume</a>
          </li>
          <li>
            <a routerLink="/portfolio">My Portfolio</a>
          </li>
          <li>
            <a routerLink="/contactus">Hire me for your next project</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="break"></div>
    <div class="contact-info">
      <div class="g1">
        <div class="item-box clearfix">
          <i class="icon-envelope"></i>
          <div class="item-data">
            <h3><a href="mailto:{{abouts.emailId}}">{{abouts.emailId}}</a></h3>
            <p>Email Address</p>
          </div>
        </div>
      </div>
      <div class="g1">
        <div class="item-box clearfix">
          <i class="icon-facebook"></i>
          <div class="item-data">
            <h3><a href="{{abouts.fbLink}}">{{abouts.fbLink}}</a></h3>
            <p>Facebook Profile</p>
          </div>
        </div>
      </div>
      <div class="g1">
        <div class="item-box clearfix">
          <i class="icon-twitter"></i>
          <div class="item-data">
            <h3><a href="{{abouts.twitterLink}}">{{abouts.twitterLink}}</a></h3>
            <p>Twitter Handle</p>
          </div>
        </div>
      </div>
    </div>
  </section><!-- content -->
</div>
<!-- End About Tab Data -->
